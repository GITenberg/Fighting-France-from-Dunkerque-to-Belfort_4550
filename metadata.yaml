description: American novelist Edith Wharton was living in Paris when World War I
  broke out. She was one of the few foreigners allowed to travel to the front lines,
  where she visited hospitals, ravaged villages, and trenches. Fighting France describes
  these trips taken in 1914 and 1915, and celebrates the indomitable spirit of the
  French people.
